<!DOCTYPE html>

<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welding</h1>
    <p>Lets weld baby</p>
    <h3>Choose the nozzle that is used:</h3>
    <form action="" method='POST'>
    <select name= nozzles>
        <option value="{{nozzles[0]}}" selected>{{nozzles[0]}}</option>
        {% for nozzle in nozzles[1:] %}
        <option value="{{nozzle}}">{{nozzle}}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-default">Submit</button>
    <!--- <input type='submit' value='submit'> --->
    </form>
    <h3>Please upload the model file. (Has to be .prt)</h3>
    <body>
    <form action = "http://127.0.0.1:5000/uploader" method = "POST" 
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
      </form>
    </body>
</body>
<body>

</body>


</html>>
